<!DOCTYPE html>  <!-- HTML5 document type -->
<html>
<head>
    <link rel="stylesheet" href="lib/angletheme/bootstrap.css">
    <link rel="stylesheet" href="lib/angletheme/app.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/pagination.css">
</head>

<body>
<div class="wrapper">
    <!-- Page content-->
    <div class="content-wrapper">
        <header><img src="/img/logo.png" alt=""></header>

        <!-- START row-->
        <!--<div class="row">-->
        <!--<div class="col-md-12">-->
        <!-- START panel-->
        <div class="panel panel-default panel-main">
            <div class="panel-heading">
                查询条件
                <div class="search-border"></div>
            </div>

            <div class="panel-body">
                <form action="/test" role="form" class="form-inline">
                    <div class="form-group">
                        <label for="input-user-id" class="">用户ID:&nbsp;&nbsp;</label>
                        <input id="input-user-id" type="text" placeholder="用户ID" class="form-control">
                        <label class="">用户类型:&nbsp;&nbsp;</label>
                        <select id="input-user-type" class="form-control">
                            <option value="">请选择</option>
                            <option value="">用户类型1</option>
                            <option value="">用户类型2</option>
                            <option value="">用户类型3</option>
                            <option value="">用户类型4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="input-flow-id" class="">流程ID:&nbsp;&nbsp;</label>
                        <input id="input-flow-id" type="text" placeholder="流程ID" class="form-control">
                        <label class="">流程类型:&nbsp;&nbsp;</label>
                        <select id="input-status" class="form-control">
                            <option value="">请选择</option>
                            <option value="">流程类型1</option>
                            <option value="">流程类型2</option>
                            <option value="">流程类型3</option>
                            <option value="">流程类型4</option>
                        </select>
                        <button class="btn btn-default btn-primary btn-submit">查询</button>
                        <button class="btn btn-default btn-clear">清除</button>
                    </div>

                </form>
            </div>


            <div class="panel-body" id="table-list">
                <script id='tmpl_table' type='text/template'>
                <!-- START table-responsive-->
                <div class="table-responsive">
                    <table class="table table-striped  table-hover text-center">
                        <tr>
                            <td class="text-center">用户ID</td>
                            <td class="text-center">用户类型</td>
                            <td class="text-center">流程ID</td>
                            <td class="text-center">流程类型</td>
                            <td class="text-center">状态</td>
                        </tr>
                        <% data.forEach(function(item, i){ %>
                        <tr>
                            <td><%= item.userId || '--'%></td>
                            <td><%= item.userType | '--' %></td>
                            <td><%= item.flowId || '--'%></td>
                            <td><%= item.flowType || '--'%></td>
                            <td><%= item.status || '--'%></td>
                        </tr>
                        <% }) %>
                    </table>
                </div>
                <!-- END table-responsive-->
                </script>
            </div>
            <div id="panel-pagination">

            </div>
        </div>
        <!-- END panel-->
        <!--</div>-->
        <!--</div>-->
        <!-- END row-->
    </div>
</div>

<script src='lib/jquery.js'></script>
<script src='lib/pagination.js'></script>
<script src='lib/ejs.min.js'></script>
<script src="lib/cytoscape/dagre.js"></script>
<script src='js/index.js'></script>
</body>
</html>
