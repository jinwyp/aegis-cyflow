<!DOCTYPE html>  <!-- HTML5 document type -->
<html>
	<head>
        <style>
            #cy, #cy2{
                position:absolute; top:0; left:0;
            }
        </style>
	</head>
	<body>
	<div id="cy"
     style="width:600px; height:400px; background-color: #DAE4E4;"></div>
     <div id="cy2"
     style="width:600px; height:400px; background-color: transparent"></div>
     <script src='lib/jquery.js'></script>
     <script src='lib/cytoscape.js'></script>
     <script src="lib/dagre.js"></script>
     <script src="lib/cytoscape-dagre.js"></script>
     <script src='fc.js'></script>
     <script>
        var cy = new FC('cy');
        var cy2 = new FC('cy2');

        cy2.cy.ready(function(){
            setTimeout(function(){
                cy2.drawProcessing();
            }, 0)
        })
     </script>
	</body>
</html>
